<!DOCTYPE html>
<html>
  <head>
    <title>Grocery List</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles.css" />
  </head>

  <body>
    <div id="app" class="container">
      <div class="input-container">
        <h1 id="add-title">Add Grocery Item</h1>
        <h1 id="edit-title" style="display: none">Edit Grocery Item</h1>
        <div class="input">
          <form id="form">
            <label for="itemName">Item Name</label>
            <input
              id="input-item-name"
              type="text"
              placeholder="Add Item Name"
              required
              pattern=".*\S.*"
              title="Item name can not be empty"
            />
            <label for="quantity">Quantity</label>
            <input
              id="input-quantity"
              type="number"
              placeholder="Add Item Quantity"
              min="1"
              required
            />

            <button type="submit" id="input-button">Add Item</button>
          </form>
        </div>
      </div>

      <div class="list-container">
        <h1>Grocery List</h1>
        <h3 id="empty-list-title">The grocery list is empty !</h3>
        <div id="list"></div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
